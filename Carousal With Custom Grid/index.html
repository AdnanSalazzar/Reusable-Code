<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Owl Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container1">
      <div class="slider-wrapper">
        
        <button
          id="prev-slide"
          class="btn slide-button material-symbols-rounded"
        >
          <img src="images/arrowleft.svg" alt="" />
        </button>

        <div class="image-list">
          <img class="image-item" src="images/img-1.jpg" alt="bucket" />
          <img class="image-item" src="images/img-2.jpg" alt="bucket" />
          <img class="image-item" src="images/img-3.jpg" alt="bucket" />
          <img class="image-item" src="images/img-4.jpg" alt="bucket" />
          <img class="image-item" src="images/img-5.jpg" alt="bucket" />
          <img class="image-item" src="images/img-6.jpg" alt="bucket" />
          <img class="image-item" src="images/img-7.jpg" alt="bucket" />
          <img class="image-item" src="images/img-8.jpg" alt="bucket" />
        </div>

        <button
          id="next-slide"
          class="btn slide-button material-symbols-rounded"
        >
          <img src="images/arrowright.svg" alt="" />
        </button>
      </div>

      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
